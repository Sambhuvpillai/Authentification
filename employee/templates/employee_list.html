{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% comment %} bootsrap {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/employee_list.css' %}">
    <style>
        table,th,td {
        border: 3px solid;
        border-collapse: collapse;
        font-size: 24px;
        text-align: center;
        }

    
    </style>
</head>
<body>


    <section class="container text-center">
    <h1 class="my-4">EMPLOYEE DETAILS</h1>
    <section class="child">

    <table class="  ms-3 w-100">
        <tr>
            <th>User Name</th>
            <th>Email</th>
        </tr>
        {% for i in User %}

        <tr>
            <td>{{i.username}}</td>
            <td>{{i.email}}</td>
            <td><a class="text-decoration-none" href='{% url 'delete' i.id %}'>Delete</a></td>
            <td><a class="text-decoration-none" href='{% url 'update' i.id %}'>Update</a></td>
        </tr>

       
        {% endfor %}
    </table>
</section>



    {% comment %} <button class="my-3 "><a class="text-decoration-none" href="{% url 'logout' %}">Logout</a><span><span> </button> {% endcomment %}
        <a class="fancy MT-4" href="{% url 'logout' %}">
            <span class="top-key"></span>
            <span class="text">LOGOUT</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
          </a>

    </section>
    

  


    
    
</body>
</html>
